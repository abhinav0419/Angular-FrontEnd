<!DOCTYPE html>
<html ng-app="cardNumberApplication">
<head>
    <title>
        Card Number to Image Identifier
    </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--TO disable the zooming feature we can use the below line
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=1">
     -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/codingChallenge.css">
</head>
<body>
<div class="container cardDetails ">
    <div class="form-group">
        <label><span id="cardNumberStar">*</span> &nbsp;CARD NUMBER</label>
        <br>
        <input type="text" id="cardNumberInput" ng-model="cardNumber" placeholder="Enter Your Card Number" class="form-control {{cardNumber | cardNumberFilter}}" />
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="app/app.js"></script>
        <script src="app/cardNumberFilter.js"></script>
    </div>
</div>
</body>
</html>
